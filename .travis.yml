language: node_js
node_js:
  - '10'

install:
  - npm i -g typescript
  - npm i -g polymer-cli
  - npm i -g gulp
scripts:
  - npm run build
before_deploy:
  - cd server
deploy:
  - provider: 'heroku'
    on: 'master'
    app: 'untis'
    skip_cleanup: true
    api_key:
      secure: 
  - provider: releases
    api_key: $GH_TOKEN
    skip_cleanup: true
    name: timetable-app_${TRAVIS_BRANCH}
