language: node_js
matrix:
  include:
    - node_js: '10'
      os: osx
      script:
        # - npm run test:integration
        - echo "Finished"
    - node_js: '10'
      sudo: required
      os: linux
      dist: trusty
      addons:
        chrome: stable
        firefox: latest
      install:
        - npm i
        - npm i -g typescript
        - npm i -g polymer-cli
        - npm i -g gulp
      before_script:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
      script:
        # - npm run test:unit
        # - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm run test:sauce; fi
        - npm run build
      before_deploy:
        - cd server
      deploy:
        - provider: 'heroku'
          on: 'master'
          app: 'untis'
          skip_cleanup: true
          api_key:
            secure: 
        - provider: releases
          api_key: $GH_TOKEN
          skip_cleanup: true
          name: timetable-app_${TRAVIS_BRANCH}
